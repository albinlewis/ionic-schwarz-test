<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/assignments"></ion-back-button>
    </ion-buttons>
    <ion-title>Time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Project</ion-label>
        <ion-select cancelText="Cancel" okText="Ok" value="{{loadedassignment.name}}">
          <ion-select-option value="{{loadedassignment.name}}">{{loadedassignment.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Time</ion-label>
        <ion-input placeholder="{{loadedassignment.time + 'h'}}" [(ngModel)]="time" type="number"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="onEditAssignment()">save</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="danger" (click)="onDeleteAssignment()"> <ion-icon name="trash-outline"></ion-icon> Delete</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
